<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            overflow: hidden; 
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            left: 0;
            padding: 20px;
            background-color: rgb(0 0 0 / 39%);
            border-radius: 0 10px 10px 0;
            display: flex;
            flex-direction: column;
        }

        nav a {
            margin-bottom: 10px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .welcome {
            text-align: center;
            margin-bottom: 20px;
        }

        .cta-button {
            background-color: rgb(231 231 231 / 9%);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: rgb(8, 8, 8);
        }

        .section {
            display: none;
            padding: 20px;
            text-align: center;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            text-align: center;
            color: #fff;
        }
    </style>
</head>

<body>
    <video id="video-background" autoplay muted loop>
        <source src="lp.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <nav>
        <a onclick="toggleSection('home')">Home</a>
        <a onclick="toggleSection('services')">Services</a>
        <a onclick="toggleSection('contact')">Contact</a>
    </nav>

    <div id="home" class="section" style="display: block;">
        <h1><p class="section-content">
            Welcome to the Landing.
        </p>
        </h1>
        <button class="cta-button" onclick="window.location.href='another-page.html'">Go to Another Page</button>
    </div>

    <div id="services" class="section">
        <p class="section-content">
            Explore our services here.
        </p>
    </div>

    <div id="contact" class="section">
        <p class="section-content">
            Contact us for more information.
            <a href="mailto:info@starkindustries.com" class="cta-button">Contact Now</a>
        </p>
    </div>

    <footer>
        &copy; 2023 Landing Page. All rights reserved.
    </footer>

    <script>
        function toggleSection(sectionId) {

            var sections = document.querySelectorAll('.section');
            sections.forEach(function (section) {
                section.style.display = 'none';
            });


            var selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>
</body>

</html>
